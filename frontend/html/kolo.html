<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kolo umƒõleck√Ωch √∫kol≈Ø</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Centering the title above the wheel */
        h1 {
            text-align: center;
            margin-bottom: 20px; /* Space between the title and the wheel */
        }

        .mainText {
            top: 85%;
        }

        .wheel-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
        }
        .wheel {
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
        .emoticon {
            display: inline-block;
            transform-origin: center;
        }
        .arrow {
            position: absolute;
            top: 43%;
            right: -30px;
            transform: translateY(-50%);
            width: 0;
            height: 0;
            border-top: 15px solid transparent;
            border-bottom: 15px solid transparent;
            border-left: 30px solid #333;
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <!-- Moved the title inside the main container -->
            <h1>Kolo umƒõleck√Ωch √∫kol≈Ø</h1>
            <div class="wheel-container mb-4">
                <div id="wheel" class="wheel">
                    <div class="wheel-section" style="transform: rotate(0deg) skew(900deg); background-color: #FF9AA2;">
                        <span class="emoticon" style="transform: rotate(90deg);">üé®</span>
                    </div>
                    <div class="wheel-section" style="transform: rotate(90deg) skew(900deg); background-color: #FFB7B2;">
                        <span class="emoticon" style="transform: rotate(135deg);">üéµ</span>
                    </div>
                    <div class="wheel-section" style="transform: rotate(180deg) skew(900deg); background-color: #FFDAC1;">
                        <span class="emoticon" style="transform: rotate(-225deg);">üé≠</span>
                    </div>
                    <div class="wheel-section" style="transform: rotate(270deg) skew(900deg); background-color: #E2F0CB;">
                        <span class="emoticon" style="transform: rotate(135deg);">üíÉ</span>
                    </div>
                </div>
                <div class="arrow"></div>
            </div>
            <button id="spinButton" class="btn btn-success btn-lg mb-4">Zatoƒç pro √∫kol!</button>
                <div id="challengeContainer" class="card" style="display: none;">
                <div class="card-body">
                    <h5 id="challengeText" class="card-title"></h5>
                    <p id="challenge" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <!--<script src="kolo.js"></script>-->
    <script>
    const artForms = [
        { name: 'visu√°ln√≠ umƒõn√≠', icon: 'üé®', color: '#FF9AA2' },
        { name: 'hudebn√≠', icon: 'üéµ', color: '#FFB7B2' },
        { name: 'divadeln√≠', icon: 'üé≠', color: '#FFDAC1' },
        { name: 'taneƒçn√≠', icon: 'üíÉ', color: '#E2F0CB' },
    ];
    
    const challenges = {
        'visu√°ln√≠ umƒõn√≠': [
            "Rekonstruj slavn√Ω obraz pouze pomoc√≠ emotikon≈Ø",
            "Nakresli autoportr√©t nedominantn√≠ rukou.",
            "Vytvo≈ô kol√°≈æ p≈ôedstavuj√≠c√≠ v√°≈° t√Ωden pouze pomoc√≠ v√Ωst≈ôi≈æk≈Ø z ƒçasopis≈Ø.",
        ],
        'hudebn√≠': [
            "Slo≈æ 30 sekundovou znƒõlku pro tvoji obl√≠benou svaƒçinu",
            "Vytvo≈ô remix zvuku tv√©ho bud√≠ku",
            "Slo≈æ b√°sniƒçku o tv√©m snu",
        ],
        'divadeln√≠': [
            "P≈ôedveƒè minutov√Ω monolog v roli sv√© obl√≠ben√© filmov√© postavy.",
            "Zahraj sc√©nu ze sv√©ho dne, ale ve stylu nƒõm√©ho filmu.",
            "Improvizuj reklamu na smƒõ≈°n√Ω produkt",
        ],
        'taneƒçn√≠': [
            {% for i in dances %}
                "{{i}}",
            {%endfor%}
        ],
    };
    
    const wheel = document.getElementById('wheel');
    const spinButton = document.getElementById('spinButton');
    const challengeContainer = document.getElementById('challengeContainer');
    const challengeText = document.getElementById('challengeText');
    const challenge = document.getElementById('challenge');
    
    let spinning = false;
    
    spinButton.addEventListener('click', spinWheel);
    
    let currentRotation = 0;  // Keep track of the current rotation
    
    function spinWheel() {
        if (spinning) return;
        spinning = true;
    
        // Generate a random degree between 720 and 1080 (2-3 full rotations)
        const randomDegree = Math.floor(Math.random() * 360) + 720;
        
        // Add the random degree to the current rotation
        currentRotation += randomDegree;
        
        // Apply the rotation to the wheel
        wheel.style.transform = `rotate(${currentRotation}deg)`;
    
        setTimeout(() => {
            spinning = false;
    
            // Calculate the final rotation within the 360-degree range
            let finalRotation = currentRotation % 360;
    
    
            while (finalRotation > 360) {
                finalRotation -= 360;
            }
    
            // Check the final angle with multiple if conditions
            let selectedArt;
    
            if (finalRotation < 90) {
                selectedArt = artForms.find(art => art.name === 'hudebn√≠'); // Music
            } 
            
            if (finalRotation >= 90 && finalRotation < 180) {
                selectedArt = artForms.find(art => art.name === 'visu√°ln√≠ umƒõn√≠'); // Visual Art
            } 
            
            if (finalRotation >= 180 && finalRotation < 270) {
                selectedArt = artForms.find(art => art.name === 'taneƒçn√≠'); // Theater
            } 
            
            if (finalRotation >= 270 && finalRotation < 360) {
                selectedArt = artForms.find(art => art.name === 'divadeln√≠'); // Dance
            }
    
            // Display the selected challenge
            displayChallenge(selectedArt);
        }, 10000);  // Duration of the spin
    }function displayChallenge(artForm) {
        const artChallenges = challenges[artForm.name];
        const randomChallenge = artChallenges[Math.floor(Math.random() * artChallenges.length)];
        
        challengeText.textContent = `Tvoje ${artForm.name} Challenge:`;
        challenge.textContent = randomChallenge;
        challengeContainer.style.display = 'block';
    }
    </script>
</body>
</html>
