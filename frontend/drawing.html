<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malování</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .navbar {
            margin-bottom: 20px;
        }
        .main-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 1200px;
        }
        .img-canvas-container {
            display: flex;
            justify-content: center;
            width: 100%;
        }
        .img-container, .canvas-container {
            flex: 1;
            margin: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #canvas {
            border: 1px solid black;
            background-color: white;
        }
        .palette {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .color {
            width: 30px;
            height: 30px;
            cursor: pointer;
            margin: 2px;
            border: 1px solid #000;
        }
        #confirmation {
            margin-top: 20px;
            display: none;
        }
        
        /* Media Query for smaller screens */
        @media (max-width: 768px) {
            .img-canvas-container {
                flex-direction: column; /* Stack them on small screens */
            }
            .img-container, .canvas-container {
                width: 100%; /* Make them full width */
                margin: 0; /* Remove margin */
            }
            .img-container {
                margin-bottom: 10px; /* Add a margin below the image for spacing */
            }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" id="home" href="/">Home</a>
                    <a class="nav-item nav-link" id="logout" href="/kolo">kolo umění</a>
                    <a class="nav-item nav-link" id="login" href="/drawing">kreslení</a>
                    <a class="nav-item nav-link" id="signUp" href="/day">umění dne</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="content-container">
            <!-- Color Palette -->
            <div class="palette d-flex align-items-center">
                <div class="color" style="background-color: #000000;" data-color="#000000"></div>
                <div class="color" style="background-color: #808080;" data-color="#808080"></div>
                <div class="color" style="background-color: #A9A9A9;" data-color="#A9A9A9"></div>
                <div class="color" style="background-color: #C0C0C0;" data-color="#C0C0C0"></div>
                <div class="color" style="background-color: #FFFFFF;" data-color="#FFFFFF"></div>
                <div id="fillBucketContainer" class="d-flex align-items-center ms-1" style="cursor: pointer;">
                    <div id="bucketStatus" style="width: 30px; height: 30px; background-color: green; border: 1px solid black;"></div>
                </div>
            </div>
            <!-- Main content -->
            <div class="img-canvas-container">
                <!-- Left side: Image -->
                <div class="img-container">
                    <img id="image" class="img-fluid" style="filter: grayscale(100%);" alt="Image">
                </div>

                <!-- Right side: Canvas -->
                <div class="canvas-container">
                    <canvas id="canvas"></canvas>
                </div>
            </div>

            <!-- Button to send images to the backend -->
            <div class="text-center">
                <button id="sendImagesBtn" class="btn btn-primary mt-3">Send Image and Drawing</button>
            </div>
            <!-- Confirmation Section -->
            <div id="confirmation" class="alert alert-success text-center" role="alert"></div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Canvas Drawing -->
    <script>
        const img = document.getElementById('image');
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        let currentColor = '#000000';
        const pixelSize = 5;
        let bucketMode = false; // Bucket mode initially off
        let isDrawing = false; // To track if drawing is active
    
        // Array of image sources
        const images = [
            "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ea/Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg/450px-Van_Gogh_-_Starry_Night_-_Google_Art_Project.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/e/ec/Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg/800px-Mona_Lisa%2C_by_Leonardo_da_Vinci%2C_from_C2RMF_retouched.jpg",
            "https://upload.wikimedia.org/wikipedia/commons/thumb/c/c5/Edvard_Munch%2C_1893%2C_The_Scream%2C_oil%2C_tempera_and_pastel_on_cardboard%2C_91_x_73_cm%2C_National_Gallery_of_Norway.jpg/330px-Edvard_Munch%2C_1893%2C_The_Scream%2C_oil%2C_tempera_and_pastel_on_cardboard%2C_91_x_73_cm%2C_National_Gallery_of_Norway.jpg",
            "https://i.ytimg.com/vi/8vMd-jqj9R0/maxresdefault.jpg"
        ];
    
        // Randomly select an image from the array
        const randomImage = images[Math.floor(Math.random() * images.length)];
        img.src = randomImage; // Set the selected image as the source
    
        document.getElementById('fillBucketContainer').addEventListener('click', () => {
            bucketMode = !bucketMode; // Toggle bucket mode
            const bucketStatus = document.getElementById('bucketStatus');
            bucketStatus.style.backgroundColor = bucketMode ? 'red' : 'green';  // Change color based on bucket mode
        });    
    
        img.onload = function() {
            canvas.width = img.width;
            canvas.height = img.height;
            drawGrid();
        };
        
        document.querySelectorAll('.color').forEach(color => {
            color.addEventListener('click', function() {
                currentColor = this.getAttribute('data-color');
            });
        });
        
        // Mouse down event to start drawing
        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            startDrawing(e);
        });
    
        // Mouse up event to stop drawing
        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
            stopDrawing();
        });
    
        // Mouse leave event to stop drawing
        canvas.addEventListener('mouseleave', () => {
            isDrawing = false;
            stopDrawing();
        });
    
        // Mouse move event to draw
        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                draw(e);
            }
        });
    
        // Touch events for mobile devices
        canvas.addEventListener('touchstart', (e) => {
            isDrawing = true;
            startDrawing(e);
        });
    
        canvas.addEventListener('touchend', () => {
            isDrawing = false;
            stopDrawing();
        });
    
        canvas.addEventListener('touchmove', (e) => {
            if (isDrawing) {
                draw(e);
            }
        });
    
        function drawPixel(x, y) {
            ctx.fillStyle = currentColor;
            ctx.fillRect(x, y, pixelSize, pixelSize);
        }
        
        function draw(e) {
            const rect = canvas.getBoundingClientRect();
            const x = Math.floor((e.clientX || e.touches[0].clientX - rect.left) / pixelSize) * pixelSize;
            const y = Math.floor((e.clientY || e.touches[0].clientY - rect.top) / pixelSize) * pixelSize;
            drawPixel(x, y);
        }
        
        function fillBucket(x, y) {
            const imgData = ctx.getImageData(x, y, 1, 1);
            const targetColor = `rgba(${imgData.data[0]}, ${imgData.data[1]}, ${imgData.data[2]}, ${imgData.data[3]})`;
            const newColor = currentColor;
        
            if (targetColor !== newColor) {
                floodFill(x, y, targetColor, newColor);
            }
        }
    
        function floodFill(x, y, targetColor, newColor) {
            const pixelStack = [[x, y]];
            const width = canvas.width;
            const height = canvas.height;
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
    
            function getPixelIndex(x, y) {
                return (y * width + x) * 4;
            }
        
            while (pixelStack.length) {
                const newPos = pixelStack.pop();
                const x = newPos[0];
                const y = newPos[1];
                const pixelIndex = getPixelIndex(x, y);
    
                if (x < 0 || x >= width || y < 0 || y >= height) continue;
                if (data[pixelIndex] === targetColor[0] && data[pixelIndex + 1] === targetColor[1] && data[pixelIndex + 2] === targetColor[2] && data[pixelIndex + 3] === targetColor[3]) {
                    data[pixelIndex] = newColor[0];
                    data[pixelIndex + 1] = newColor[1];
                    data[pixelIndex + 2] = newColor[2];
                    data[pixelIndex + 3] = newColor[3];
    
                    pixelStack.push([x + 1, y]);
                    pixelStack.push([x - 1, y]);
                    pixelStack.push([x, y + 1]);
                    pixelStack.push([x, y - 1]);
                }
            }
    
            ctx.putImageData(imageData, 0, 0);
        }
    
        document.getElementById('sendImagesBtn').addEventListener('click', () => {
            const drawingDataURL = canvas.toDataURL();
            const imageDataURL = img.src;
            
            // Replace with your server's URL to handle the image and drawing
            fetch('/upload', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ drawing: drawingDataURL, image: imageDataURL }),
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('confirmation').innerText = data.message;
                document.getElementById('confirmation').style.display = 'block';
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            });
        });
        
        function drawGrid() {
            const gridColor = '#e0e0e0';
            ctx.beginPath(); // Start a new path for the grid
            for (let x = 0; x < canvas.width; x += pixelSize) {
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            for (let y = 0; y < canvas.height; y += pixelSize) {
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
            }
            ctx.strokeStyle = gridColor;
            ctx.stroke();
        }
    </script>
    </body>
</html>
