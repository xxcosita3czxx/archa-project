<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            background-color: #1f1f1f;
            color: #ffffff; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #1f1f1f">
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse" 
            data-bs-target="#navbar"
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="/">Home</a>
                <a class="nav-item nav-link" href="/kolo">kolo umění</a>
                <a class="nav-item nav-link" href="/drawing">kreslení</a>
                <a class="nav-item nav-link" href="/day">umění dne</a>
                <a class="nav-item nav-link" href="https://www.google.com/maps/place/ARCHA/@50.0895018,14.4340919,17z/data=!3m1!4b1!4m6!3m5!1s0x470b95cdb92cfe19:0xa28c02447c8e37d2!8m2!3d50.0895018!4d14.4340919!16s/g/11vspg0vlb?entry=ttu&g_ep=EgoyMDI0MDkyNS4wIKXMDSoASAFQAw%3D%3D" target="_blank">mapa</a> <!-- Odkaz na mapy -->
            </div>
        </div>
    </nav>

    <audio id="clickSound" src="click-button.mp3"></audio>
    <h1 class="text-center mt-4">Hlavní stránka</h1>

    <!-- Bootstrap JS a Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <iframe
        width="600"
        height="450"
        style="border:0"
        loading="lazy"
        allowfullscreen
        referrerpolicy="no-referrer-when-downgrade"
        src="https://www.google.com/maps/embed/v1/place?key=API_KEY
        &q=Divadlo+Archa,Praha+Czech+Republic">
    </iframe>
    <!-- Ovládání zvuku na kliknutí na odkazy v navbaru -->
    <script>
        // Přidání event listeneru na všechny odkazy v navbaru
        const links = document.querySelectorAll('.navbar-nav .nav-link');
        const clickSound = document.getElementById('clickSound');

        links.forEach(link => {
            link.addEventListener('click', function() {
                clickSound.currentTime = 0; // Restart zvuku
                clickSound.play(); // Přehrání zvuku
            });
        });
    </script>
</body>
</html>
