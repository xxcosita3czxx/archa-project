<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Discovery Wheel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            background-color: #1f1f1f;
            color: #ffffff; 
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="background-color: #1f1f1f">
        <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"  <!-- změna na data-bs-toggle -->
            data-bs-target="#navbar"   <!-- změna na data-bs-target -->
        >
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
            <div class="navbar-nav">
                <a class="nav-item nav-link" id="home" href="/">Home</a>
                <a class="nav-item nav-link" id="logout" href="/kolo">kolo umění</a>
                <a class="nav-item nav-link" id="login" href="/drawing">kreslení</a>
                <a class="nav-item nav-link" id="signUp" href="/day">umění dne</a>
            </div>
        </div>
    </nav>

    <audio id="clickSound" src="click-button.mp3"></audio>
    <h1 class="text-center mt-4">Hlavní stránka</h1>

    <!-- Bootstrap JS a Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    
    <script>
        // Přidání event listeneru na všechny odkazy v navbaru
        const links = document.querySelectorAll('.navbar-nav .nav-link');
        const clickSound = document.getElementById('clickSound');

        links.forEach(link => {
            link.addEventListener('click', function() {
                clickSound.currentTime = 0; // Restart zvuku
                clickSound.play(); // Přehrání zvuku
            });
        });
    </script>
</body>
</html>
