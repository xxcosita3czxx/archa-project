<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Discovery Wheel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .wheel {
            width: 200px;
            height: 200px;
            position: relative;
            overflow: hidden;
            border-radius: 50%;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .wheel-section {
            position: absolute;
            width: 50%;
            height: 50%;
            transform-origin: bottom right;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="text-center">
            <div id="wheel" class="wheel mx-auto mb-4">
                <div class="wheel-section" style="transform: rotate(0deg) skew(45deg); background-color: #FF9AA2;">ðŸŽ¨</div>
                <div class="wheel-section" style="transform: rotate(90deg) skew(45deg); background-color: #FFB7B2;">ðŸŽµ</div>
                <div class="wheel-section" style="transform: rotate(180deg) skew(45deg); background-color: #FFDAC1;">ðŸŽ­</div>
                <div class="wheel-section" style="transform: rotate(270deg) skew(45deg); background-color: #E2F0CB;">ðŸ’ƒ</div>
            </div>
            <button id="spinButton" class="btn btn-success btn-lg mb-4">Spin for Art!</button>
            <div id="challengeContainer" class="card" style="display: none;">
                <div class="card-body">
                    <h5 id="challengeText" class="card-title"></h5>
                    <p id="challenge" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="kolo.js"></script>
</body>
</html>
